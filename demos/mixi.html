<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<style>
#extraButtonTest {
	border:2px solid black;
	padding:10px;
}
	#extraButtonTestController {
		padding:0 0 8px;
	}
</style>
<script src="../libs/jquery/1.9.1/jquery.js"></script>
<script src="../jquery.socialthings.js"></script>
<script>
$(function() {

	// mixi check
	$.socialthings.mixi.loadJS();

	var $extraButtons = $('#extraButtons');
	$('#addExtra').click(function() {
		var src = $(document.getElementById('mixisrc')).html(); // get src
		$extraButtons.append(src); // then add,
		$.socialthings.mixi.applyWidgets(); // bump
	});

});
</script>
<script type="text/x-htmlsrc" id="mixisrc">
	<a
		href="http://mixi.jp/share.pl"
		class="mixi-check-button"
		data-key=""
	>mixiチェック</a>
</script>
</head>
<body>

<a
	href="http://mixi.jp/share.pl"
	class="mixi-check-button"
	data-key=""
>mixiチェック</a>

<div id="extraButtonTest">
	<div id="extraButtonTestController">
		<button id="addExtra">add extra button here</button>
	</div>
	<div id="extraButtons">
	</div>
</div>


</body>
</html>
