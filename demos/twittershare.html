<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<style>
.sharetest {
	border:3px solid red;
	display:inline-block;
	margin:0 4px 4px 0;
}
#extraButtonTest {
	border:2px solid black;
	padding:10px;
}
	#extraButtonTestController {
		padding:0 0 8px;
	}
</style>
<script src="../libs/jquery/1.9.1/jquery.js"></script>
<script src="../jquery.socialthings.js"></script>
<script>

$(function() {

	var options = {
		width: 626,
		height: 436,
		text: 'geckotang is awesome',
		via: 'geckotang',
		related: 'geckotang,takazudo',
		html: 'share me!'
	};

	$('.sharetest').twitterShareButton(options);

	var $extraButtons = $('#extraButtons');
	$('#addExtra').click(function() {
		var ids = [
			'twittershare1',
			'twittershare2',
			'twittershare3',
			'twittershare4'
		];
		var index = Math.floor(Math.random() * 100) % 4; // 0 ~ 3
		var src = $(document.getElementById(ids[index])).html(); // get src
		var $newButton = $($.trim(src)); // span wrap 
		$extraButtons.append($newButton); // then add,
		$newButton.twitterShareButton();
	});

});

</script>

<script type="text/x-htmlsrc" id="twittershare1">
<a href="#" class="sharetest">Tweet(1)</a>
</script>

<script type="text/x-htmlsrc" id="twittershare2">
<a
	href="#"
	class="sharetest"
	data-twittershare-text="test. The quick brown fox jumps over the lazy dog"
>Tweet(2)</a>
</script>

<script type="text/x-htmlsrc" id="twittershare3">
<a
	href="#"
	class="sharetest"
	data-twittershare-windowname="customwindowname"
	data-twittershare-width="400"
	data-twittershare-height="300"
	data-twittershare-text="test. The quick brown fox jumps over the lazy dog"
	data-twittershare-url="http://example.com"
	data-twittershare-via="Twitter"
	data-twittershare-related="pxgrid"
>Tweet(3)</a>
</script>

<script type="text/x-htmlsrc" id="twittershare4">
<a
	href="#"
	class="sharetest"
	data-twittershare-width="400"
	data-twittershare-height="300"
	data-twittershare-text="test. The quick brown fox jumps over the lazy dog"
	data-twittershare-url="http://example.com"
>Tweet(4)</a>
</script>

</head>
<body>


<h2>no options</h2>
<a href="#" class="sharetest">hoge</a>

<h2>some options</h2>

<a
	href="#"
	class="sharetest"
	data-twittershare-width="400"
	data-twittershare-height="300"
	data-twittershare-text="テスト。 The quick brown fox jumps over the lazy dog"
	data-twittershare-url="http://example.com"
></a>

<h2>all options</h2>

<a
	href="#"
	class="sharetest"
	data-twittershare-windowname="customwindowname"
	data-twittershare-width="400"
	data-twittershare-height="300"
	data-twittershare-text="テスト。 The quick brown fox jumps over the lazy dog"
	data-twittershare-url="http://example.com"
	data-twittershare-via="Twitter"
	data-twittershare-related="pxgrid"
></a>

<div id="extraButtonTest">
	<div id="extraButtonTestController">
		<button id="addExtra">add extra button here</button>
	</div>
	<div id="extraButtons">
	</div>
</div>


</body>
</html>
