<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width">
<style>
.sharetest {
	border:3px solid red;
	display:inline-block;
	margin:0 4px 4px 0;
}
#extraButtonTest {
	border:2px solid black;
	padding:10px;
}
	#extraButtonTestController {
		padding:0 0 8px;
	}
</style>
<script src="../libs/jquery/1.9.1/jquery.js"></script>
<script src="../jquery.socialthings.js"></script>
<script>

$(function() {

	// load fb first. All buttons on the page will be created.
	// normally, this is enough.
	$.socialthings.facebook.loadJS();

	// extra button test.
	// apply `initFacebookThings` to create buttons against dynamically added DOM.
	var $extraButtons = $('#extraButtons');
	$('#addExtra').click(function() {
		var src = $.trim($(document.getElementById('fbsharebuttonsrc')).html()); // get src
		var $newButton = $(src); // span wrap 
		$extraButtons.append($newButton); // then add,
		$newButton.initFacebookThings(); // and apply facebook button
	});

});

</script>
<script type="text/x-htmlsrc" id="fbsharebuttonsrc">
<div>
	<div
		class="fb-share-button"
		data-href="http://developers.facebook.com/docs/plugins/"
		data-type="button_count"
	></div>
</div>
</script>
</head>
<body>

<div
	class="fb-share-button"
	data-href="http://developers.facebook.com/docs/plugins/"
	data-type="button_count"
></div>

<div id="extraButtonTest">
	<div id="extraButtonTestController">
		<button id="addExtra">add extra button here</button>
	</div>
	<div id="extraButtons">
	</div>
</div>


</body>
</html>
